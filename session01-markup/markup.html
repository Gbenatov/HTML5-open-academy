<!DOCTYPE html>
<!-- DOCTYPES are important... please don't forget them -->
<html>
  <head>
    <title>Markup Example</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <!-- page header -->
    <header>
      <h1>This is my page title</h1>
    </header>
    <!-- content section -->
    <section id="content_section">
      <header>
        <h1>This is my content section title</h1>
      </header>
      <p>
        Look Ma, I added a paragraph of text. Some of it is <em>emphasized</em> and some of it is <strong>strongly emphasized</strong>
      </p>
    </section>
    <!-- page footer -->
    <footer>
      <h3>Everyone likes a good footer</h3>
      <p>
        Alas it's the end of the document. <a href="mailto:me@myemail.com">Send me an email</a>.
      </p>
    </footer>
  </body>
</html>
